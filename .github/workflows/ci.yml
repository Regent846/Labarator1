name: API Automation CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        mkdir -p reports
        pytest -v --html=reports/report.html --alluredir=reports/allure

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: reports/report.html
        retention-days: 7

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: reports/allure
        retention-days: 7