  #            json-server --watch db.json --host 0.0.0.0 --port 3000"
  #   ports:
  #     - "3000:3000"
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:3000/posts"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 3

  # Сервис для просмотра Allure отчетов
  allure:
    image: frankescobar/allure-docker-service
    container_name: allure-reporter
    ports:
      - "5050:5050"
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=5
      - KEEP_HISTORY=10
    volumes:
      - ./reports/allure:/app/allure-results
    depends_on:
      - api-tests