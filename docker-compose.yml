version: '3.8'

services:
  api-tests:
    build: .
    container_name: api-automation-tests
    volumes:
      - ./reports:/app/reports  # Монтируем папку для отчетов
    environment:
      - BASE_URL=https://jsonplaceholder.typicode.com
      - ENV=docker
      - LOG_LEVEL=INFO
    command: ["pytest", "-n", "auto", "--alluredir=reports/allure"]

  # Пример мок-сервера для тестирования (раскомментировать при необходимости)
